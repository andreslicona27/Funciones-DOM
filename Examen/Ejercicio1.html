<!DOCTYPE html>
    <head>
        <title>Ejercicio 1</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            window.onload = function(){
                var btn = document.getElementById("borrar");
                btn.addEventListener("click", tacharElemento);

                var categories = document.getElementsByTagName("h3");
                for (i in categories) {
                    categories[i].onclick = figureCategory;
                }
            }
            
            // PARTE UNO DEL EJERCICIO 
            function figureCategory() {
                if (this.innerHTML == "Alimentación"){
                    var alimentation = document.getElementById("alimentacion");
                    insertElement(alimentation);
                }
                if (this.innerHTML == "Hogar"){
                    var home = document.getElementById("hogar");
                    insertElement(home);
                }
                if (this.innerHTML == "Higiene"){
                    var hygiene = document.getElementById("higiene");
                    insertElement(hygiene);
                }
            }

            function insertElement(list){    
                var element = document.createElement("li");
                var product = prompt("Dame el producto que deseas agregar: ");
                var text = document.createTextNode(product);

                element.appendChild(text);
                list.appendChild(element);
            }

            // PARTE DOS DEL EJERCICIO 
            function crossElement(){
                var product = prompt("Dame el elemento que deseas tachar: ");
                var elements = document.getElementsByTagName("li");

                for(i = 0; i < elements.length; i++){
                    if (elements[i].innerHTML == producto){
                        elements[i].style.textDecoration = "line-through";
                    }
                }
            }

        </script>
    </head>
    <body>
        <h1>Mi lista</h1>
            <h3>Alimentación</h3>
            <ol id="alimentacion"></ol>

            <h3>Hogar</h3>
            <ol id="hogar"></ol>

            <h3>Higiene</h3>
            <ol id="higiene"></ol>

        <button id="borrar">Tachar elemento</button>
    </body>
</html>
